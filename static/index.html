<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI to Markdown</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">


    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col items-center h-screen my-20 space-y-7">
        <div class="flex items-center mb-5 space-x-5 div">
            <img class="w-24 h-20" src="assets/Openapi.png" alt="OpenAPI logo">
            <h1 class="text-5xl">OpenAPI to Markdown</h1>
            <img class="h-20 w-30" src="assets/markdown.png" alt="markdown logo">
        </div>
        <div class="flex items-center justify-center space-x-5 pb-7">
            <input id="hidden-input" class="hidden" type="file" name="openapi" id="openapi">
            <button id="upload-button"
                class="px-3 py-2 text-2xl text-white rounded shadow-lg bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500">Upload
                File</button>
            <span id="upload-label">No file selected</span>
        </div>
        <div class="w-3/5">
            <textarea class="hidden" id="markdown-output"></textarea>
        </div>
    </div>
</body>
<script src="js/simplemde.min.js"></script>
<script src="js/main.js"></script>

</html>
